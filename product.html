<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm và Danh Mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/product.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        Danh Sách Sản Phẩm
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label">Lọc theo danh mục</label>
                            <select id="category-filter" class="form-select" onchange="filterProducts()">
                                <option value="">Tất cả</option>
                            </select>
                        </div>

                        <div id="product-list" class="row">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">Thêm/Sửa Sản Phẩm</div>
                    <div class="card-body">
                        <form id="product-form">
                            <input type="hidden" id="product-id">
                            <div class="mb-3">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Giá (VND)</label>
                                <input type="number" class="form-control" id="price" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số lượng</label>
                                <input type="number" class="form-control" id="quantity" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Danh mục</label>
                                <select id="category" class="form-select" required>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Lưu Sản Phẩm</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Thêm Danh Mục</div>
                    <div class="card-body">
                        <form id="category-form">
                            <div class="mb-3">
                                <label class="form-label">Tên danh mục</label>
                                <input type="text" class="form-control" id="new-category" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Thêm Danh Mục</button>
                        </form>
                    </div>
                    <button style="margin-top:20px;"><a href="index.php">Thoát</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/product.js"></script>
</body>

</html>
